<!doctype html>
<html lang="es">
	<head>
		<title>Cuenta Atras</title>
		<script src="index.js"></script>
	</head>
	<body onload="startFirstCount(); startSecondCount(); cuentaAtrasMinuto(); clock();">
		<div id="numerosPrimeraVer"></div><br>
		<button onclick="stopFirst()">Parar 1 contador</button>
		<button onclick="resumeFirst()">Continuar 1 contador</button>
		<button onclick="resetFirst()">Reiniciar 1 contador</button><br><br>
		<div id="numerosSegundaVer"></div><br>
		<button onclick="stopSecond()">Parar 2 contador</button>
		<button onclick="resumeSecond()">Continuar 2 contador</button>
		<button onclick="resetSecond()">Reiniciar 2 contador</button><br><br>
		<div id="reloj"></div><br>
		<div id="oneMinCountDown"></div>
		<div id="customTimer"></div>
		<button onclick="stopMinCount()">Parar cuenta 1 minuto</button>
		<button onclick="resumeMinCount()">Continuar cuenta 1 minuto</button>
		<button onclick="resetMinCount()">Reiniciar cuenta 1 minuto</button><br><br>
		<input type="text" id="hoursInput" placeholder="Horas">
		<input type="text" id="minutesInput" placeholder="Minutos">
		<input type="text" id="secondsInput" placeholder="Segundos">
		<button id="startButton" onclick="clock();">Iniciar</button>
		<p id="countdown"></p>
	</body>
</html>
