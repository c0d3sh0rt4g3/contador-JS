<!doctype html>
<html lang="es">
	<head>
		<title>Cuenta Atras</title>
		<script src="index.js"></script>
	</head>
	<body onload="cuentas(); clock()">
		<div id="numerosPrimeraVer"></div><br>
		<div id="numerosSegundaVer"></div><br>
		<div id="reloj">
			<span id="hourSpan"></span>
			<span id="minSpan"></span>
			<span id="secSpan"></span>
			<span id="milliSpan"></span>
		</div><br>
		<div id="oneMinCountDown"></div>
		<div id="customTimer"></div>
		<button onclick="stop()">Parar</button>
		<button onclick="resume()">Continuar</button>
		<button onclick="reset()">Reiniciar</button><br><br>
		<button onclick="cuentaAtrasMinuto()">Empezar cuenta atras de 1 minuto</button>
		<button onclick="stopMinCount()">Parar cuenta 1 minuto</button>
		<button onclick="resumeMinCount()">Continuar cuenta 1 minuto</button>
		<button onclick="resetMinCount()">Reiniciar cuenta 1 minuto</button><br><br>
		<label for="minutesWanted">Cuantos minutos desea para el temporizador?</label>
		<input type="text" id="minutesWanted">
		<label for="secondsWanted">y segundos?</label>
		<input type="text" id="secondsWanted">
		<button onclick="customTimer()">Aceptar</button>
	</body>
</html>
